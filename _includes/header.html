<header class="parallax-container valign-wrapper">
  <div class="container">
    <blockquote>
      {% for source in page.source %}
      <h1 class="grey-text text-lighten-3 light">Chapter&ensp;{{ source.chapter }}&#46;{{ source.subchapter}}</h1>
      {% endfor %}
    </blockquote>
  </div>
  <div class="parallax">
    <img alt="" src="{{ site.image_path }}">
  </div>
</header>
